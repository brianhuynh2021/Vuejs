<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
</head>
<body>
    <h1>Hello Vue :)</h1>
    <div id="app">
        <p>{{ filterBooks }}</p>
        <div v-if="showBooks">
            <!-- attribute binding -->
            <!-- <a v-bind:href="url">best website ever</a> -->
            <a :href="url">best website ever</a>
            <!-- <p>{{ title }}-{{ author }}-{{ age }}</p> -->
            <!-- <p>{{ books[0].title }}-{{ books[0].author }}-{{ age }}</p> -->
            <ul>
                <!-- <li v-for="book in books" :class="{ fav: book.isFav }" v-on:click="toggleFav(book)"> -->
                <li v-for="book in filteredBooks" :class="{ fav: book.isFav }" @click="toggleFav(book)" >
                    <!-- <img v-bind:src="" v-bind:alt=""> -->
                    <img :src="book.img" :alt="book.title" style="width: 130px; height: auto;" >
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.author }}</p>
                </li>
            </ul>
        </div>
        <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>
        <button @click="changeTitle('bookCroatia')">Change book title </button>
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <!-- <span v-if="!showBooks">Show Books</span> -->
            <span v-else>Show Books</span>
        </button>
        <div v-show="showBooks">currently showing books</div>
        <br>
        <!-- mouse event -->
        <!-- v-on: = @ -->
        <!-- <div class="box" v-on:mouseover="handleEvent" >mouseover (enter)</div> -->
        <div class="box" v-on:mouseover="handleEvent($event, 5)" >mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">doubleclick</div>
        <div class="box" @mousemove="handleMousemove">mousemove {{ x }} {{ y }}</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
